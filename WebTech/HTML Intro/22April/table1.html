<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <table border="2px" cellspacing="0px" cellpadding="20px" width="100%">

            <!-- <td>R3C3</td> -->
            <!-- <td>R3C4</td> -->

        <tr>

            <td>R4C4</td>

            <!-- <td>R5C2</td> -->

            <td>R5C4</td>
        </tr>
        <tr>
            <td>R6C1</td>

            <td>R6C4</td>
        </tr>
        <tr>
            <td>R7C1</td>
            <td>R7C2</td>

            <td>R7C4</td>

</html>
