<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        marquee {
            color: red;
            font-size: 30px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <marquee scrollamount="30" behavior="" direction=""> HELLO I AM SCROLLING</marquee>
    <marquee scrollamount="30" behavior="scroll" direction=""> HELLO I AM ALSO SCROLLING</marquee>
    <marquee scrollamount="30" behavior="slide" direction=""> HELLO I AM SLIDING</marquee>
    <marquee scrollamount="30" behavior="alternate" direction=""> HELLO I AM SLIDING AND ALSO SCROLLING</marquee>
    <marquee scrollamount="30" behavior="" direction="">HI I AM MOVING TOWARDS LEFT</marquee>
    <marquee scrollamount="30" behavior="" direction="left">HI I AM MOVING TOWARDS LEFT</marquee>
    <marquee scrollamount="30" behavior="" direction="right">HI I AM MOVING TOWARDS RIGHT</marquee>
    <marquee scrollamount="30" behavior="" direction="up">HI I AM MOVING TOWARDS UP</marquee>
    <marquee scrollamount="30" behavior="" direction="down">HI I AM MOVING TOWARDS DOWN</marquee>
    
</body>
</html>
