<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee attributes</title>
</head>
<body>
    <marquee behavior="" direction="" bgcolor="lightgrey"> THis IS MARQUEE 1</marquee>
    <marquee behavior="" direction="" bgcolor="lightgrey"> THis IS MARQUEE 2</marquee>
    <marquee behavior="" direction="" bgcolor="lightgrey" vspace="20px" hspace="50px"> THis IS MARQUEE 3</marquee>
    <marquee behavior="" direction="" bgcolor="lightgrey"> THis IS MARQUEE 4</marquee>
    
    <div align="right">
        <marquee behavior="" direction="" bgcolor="lightgrey" height="300px" width="60%" style="line-height: 300px;"> THis IS MARQUEE 5</marquee>
    </div>
</body>
</html>
